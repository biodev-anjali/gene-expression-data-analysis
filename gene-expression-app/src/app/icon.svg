<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0f"/>
  
  <!-- DNA Double Helix -->
  <!-- Left strand -->
  <line x1="30" y1="20" x2="30" y2="80" stroke="url(#grad1)" stroke-width="2" opacity="0.8"/>
  <!-- Right strand -->
  <line x1="70" y1="25" x2="70" y2="85" stroke="url(#grad1)" stroke-width="2" opacity="0.8"/>
  
  <!-- DNA nodes - Left strand -->
  <circle cx="30" cy="30" r="4" fill="#00f0ff" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="45" r="4" fill="#00f0ff" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="60" r="4" fill="#00f0ff" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="75" r="4" fill="#00f0ff" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- DNA nodes - Right strand -->
  <circle cx="70" cy="35" r="4" fill="#8b5cf6" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.15s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="50" r="4" fill="#8b5cf6" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.45s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="65" r="4" fill="#8b5cf6" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.75s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="80" r="4" fill="#8b5cf6" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.05s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connecting lines -->
  <line x1="34" y1="30" x2="66" y2="35" stroke="#14b8a6" stroke-width="1.5" opacity="0.6"/>
  <line x1="34" y1="45" x2="66" y2="50" stroke="#14b8a6" stroke-width="1.5" opacity="0.6"/>
  <line x1="34" y1="60" x2="66" y2="65" stroke="#14b8a6" stroke-width="1.5" opacity="0.6"/>
  <line x1="34" y1="75" x2="66" y2="80" stroke="#14b8a6" stroke-width="1.5" opacity="0.6"/>
</svg>

